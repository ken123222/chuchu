<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello My Love 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { poppins: ['"Poppins"', 'sans-serif'] } } }
    }
  </script>
  <style>
    /* Dancing bear animation */
    @keyframes dance {
      0%, 100% { transform: rotate(0deg) translateY(0); }
      25% { transform: rotate(10deg) translateY(-5px); }
      50% { transform: rotate(-10deg) translateY(5px); }
      75% { transform: rotate(8deg) translateY(-3px); }
    }

    .dancing-bear {
      display: inline-block;
      animation: dance 1s infinite ease-in-out;
    }
  </style>
</head>
<body class="bg-[#fffdf7] font-poppins flex items-center justify-center min-h-screen text-center">

  <div id="intro" class="p-8 rounded-2xl shadow-lg bg-white border border-red-200">
    <div class="mb-4 text-6xl dancing-bear">🐻</div>
    
    <h1 class="text-3xl font-bold text-gray-800">Hello <span class="text-red-600">My Love!</span></h1>
    <p class="mt-3 text-gray-600">Do you want to see your gift?</p>

    <div class="mt-6 flex justify-center gap-4">
      <a href="index.html" class="px-6 py-2 border-2 border-red-500 rounded-full text-red-500 hover:bg-red-50 font-semibold">
        Yes Please
      </a>
      <button onclick="showPromise()" class="px-6 py-2 border-2 border-red-500 rounded-full text-red-500 hover:bg-red-50 font-semibold">
        No Thanks
      </button>
    </div>
  </div>

  <div id="promise" class="hidden text-center p-8 bg-white border border-red-200 rounded-2xl shadow-lg">
    <p class="text-xl font-semibold text-red-600">I promise you’ll like it 💕🥰🌸</p>
    <button onclick="goBack()" class="mt-6 px-6 py-2 bg-red-500 text-white rounded-full hover:bg-red-600">Okay 💖</button>
  </div>

  <script>
    function showPromise() {
      document.getElementById("intro").classList.add("hidden");
      document.getElementById("promise").classList.remove("hidden");
    }
    function goBack() {
      document.getElementById("promise").classList.add("hidden");
      document.getElementById("intro").classList.remove("hidden");
    }
  </script>
</body>
</html>
